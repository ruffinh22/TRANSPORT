# Prometheus alerting rules for TKF

groups:
  - name: tkf_infrastructure
    interval: 30s
    rules:
      # Alerte: CPU élevée
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # Alerte: Mémoire élevée
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      # Alerte: Disque presque plein
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }} ({{ $labels.mountpoint }})"

      # Alerte: Espace disque critique
      - alert: CriticalDiskSpace
        expr: node_filesystem_avail_bytes / 1024 / 1024 < 1024
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Only {{ humanize $value }}MB available on {{ $labels.instance }}"

  - name: tkf_services
    interval: 30s
    rules:
      # Alerte: Service arrêté
      - alert: ServiceDown
        expr: up{job=~"tkf-.*"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} is unreachable for more than 2 minutes"

      # Alerte: Django pas réactif
      - alert: DjangoResponseTimeHigh
        expr: rate(django_http_requests_latency_seconds_sum[5m]) / rate(django_http_requests_latency_seconds_count[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Django response time"
          description: "Average response time is {{ $value }}s"

      # Alerte: Taux d'erreur élevé
      - alert: HighErrorRate
        expr: rate(django_http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} requests/sec"

  - name: tkf_database
    interval: 30s
    rules:
      # Alerte: Connexions DB élevées
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "{{ $value }} active connections to database"

      # Alerte: Cache Redis faible
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ humanizePercentage $value }}"

      # Alerte: Redis down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis server is unreachable"

  - name: tkf_application
    interval: 30s
    rules:
      # Alerte: Nombre d'employés bas (anomalie de données)
      - alert: AnomalousEmployeeCount
        expr: changes(employee_count[1h]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Anomalous employee count change"
          description: "Employee count changed by {{ $value }} in the last hour"

      # Alerte: Taux de trajets arrêtés
      - alert: HighStoppedTripsRatio
        expr: rate(trips_stopped[5m]) / rate(trips_total[5m]) > 0.2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High ratio of stopped trips"
          description: "{{ humanizePercentage $value }} of trips are stopped"

      # Alerte: Aucun paiement reçu
      - alert: NoPaymentActivity
        expr: rate(payments_completed[1h]) == 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "No payment activity"
          description: "No completed payments in the last 30 minutes"

  - name: tkf_frontend
    interval: 30s
    rules:
      # Alerte: Frontend lent
      - alert: FrontendSlow
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds[5m])) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Frontend response time is slow"
          description: "P95 response time is {{ $value }}s"

      # Alerte: Frontend erreurs
      - alert: FrontendErrors
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Frontend error rate high"
          description: "Frontend error rate is {{ humanizePercentage $value }}"
