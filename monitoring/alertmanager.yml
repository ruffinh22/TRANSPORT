# AlertManager configuration for TKF

global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Email configuration (optionnel)
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'
  smtp_from: 'tkf-alerts@bf.gov'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routes
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Routes spécifiques
  routes:
    # Alertes critiques -> PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty'
      continue: true
      group_wait: 0s
      repeat_interval: 1h

    # Alertes d'avertissement -> Slack
    - match:
        severity: warning
      receiver: 'slack'
      group_wait: 30s
      repeat_interval: 4h

    # Alertes d'information -> Email
    - match:
        severity: info
      receiver: 'email'
      group_wait: 5m
      repeat_interval: 1d

# Receivers
receivers:
  # Receiver par défaut
  - name: 'default'
    slack_configs:
      - channel: '#tkf-alerts'
        title: 'TKF Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true

  # PagerDuty pour les critiques
  - name: 'pagerduty'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .GroupLabels.alertname }}'
        details:
          firing: '{{ range .Alerts.Firing }}{{ .Labels.instance }}\n{{ end }}'

  # Slack pour les warnings
  - name: 'slack'
    slack_configs:
      - channel: '#tkf-warnings'
        title: '⚠️ TKF Warning'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # Email pour les info
  - name: 'email'
    email_configs:
      - to: 'devops@tkf.bf'
        from: 'tkf-alerts@bf.gov'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'tkf-alerts@bf.gov'
        auth_password: 'app_password'
        headers:
          Subject: 'TKF Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>{{ .GroupLabels.alertname }}</h2>
          <p>{{ range .Alerts }}{{ .Annotations.description }}<br/>{{ end }}</p>

# Inhibition rules (supprimer les alertes moins graves quand une alerte critique existe)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster']

  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'cluster']
